<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Jogo da Velha</h1>
    <button id="sair" onclick="sair()" class="hide">Sair</button>
    <div id="menu-container">
      <button id="2p">2 Jogadores</button>
      <button id="ia">Um Jogador</button>
    </div>
    <div id="container" class="hide">
      <div class="box" id="block1"></div>
      <div class="box" id="block2"></div>
      <div class="box" id="block3"></div>
      <div class="box" id="block4"></div>
      <div class="box" id="block5"></div>
      <div class="box" id="block6"></div>
      <div class="box" id="block7"></div>
      <div class="box" id="block8"></div>
      <div class="box" id="block9"></div>
      <div id="scoreboard">
        <h2>Placar</h2>
        <span>
          <span id="title-x">X</span>:
          <span id="score-x">0</span>
        </span>
        <span>
          <span id="title-o"></span>:
          <span id="score-o">0</span>
        </span>
      </div>
    </div>

    <div class="hide">
      <div class="x">X</div>
      <div class="o"></div>
    </div>

    <div id="background-winmsg" class="hide">
      <div id="win-message">
        <p></p>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
